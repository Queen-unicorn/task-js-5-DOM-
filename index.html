<html>
  <head>
    <title>Task 5</title>
  </head>

  <body>
    <h1 toTrack="" id="header">List of links</h1>
    <div id="controls">
      <div id="link-field-label">
        <h3 toTrack="">Type the link</h3>
        <input
          type="text"
          placeholder="https://www.google.com/"
          id="linkField"
          toTrack=""
        />
      </div>
      <button id="addButton" toTrack="">Add to list</button>
    </div>

    <div id="data">
      <h2 toTrack="">Your added links</h2>
      <div id="links" toTrack=""></div>
    </div>

    <div id="track-info">
      <button id="loadButton" toTrack="">Load data</button>
      <button id="clearButton" toTrack="">Clear data</button>
      <div id="loadedData"></div>
    </div>
  </body>
</html>
